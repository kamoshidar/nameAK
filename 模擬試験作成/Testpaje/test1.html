<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>模擬テスト1</title>
    <header><div class="alert alert-primary" role="alert"><h4>模擬試験1</h4></div></header>
  </head>
  <body>
    
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      const t0=120*120*1000;
      const t1=new Date().getTime();
      setInterval(()=>{
        const t2=new Date().getTime();
        const t3=t0+t1-t2
        const m=(parseInt(t3/120/1000)).toString().padStart(2,'0');
        const s=(parseInt(t3/1000)%60).toString().padStart(2,'0');
        timer.textContent=`${m}:${s}`;
      },1000);
    });
    </script>

    <style>
      h3 {
      border:#ec59ba 3px double; /*境界線の指定*/
      padding:10px;
      text-align: center;
      float: right;
      width: 12%;
      background-color: aliceblue;
      }


      .btn{
         width: 15%;
         bottom: 0;
      }
      body { min-height: 100vh; }

      </style>
  <h3 id="timer"></h3>


    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h5 id="toi">問数</h5>
        <h4 id="question">Question text</h4>
        <ul>
          
            <p><input type="checkbox" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label></p>
         
            <p><input type="checkbox" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label></p>
      
            <p><input type="checkbox" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label></p>
      
            <p><input type="checkbox" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label></p>
  
        </ul>
      </div>
      <button id="submit" type="button" class="btn btn-primary">次へ</button>
    </div>
    <script src="mondai.js"></script>
    <script src="start.js"></script>
  </body>
</html>
